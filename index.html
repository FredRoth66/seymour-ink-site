<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seymour Ink</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: Arial, sans-serif;
      background: #fafafa;
      color: #222;
    }

    header {
      text-align: center;
      margin-bottom: 50px;
    }

    header img {
      max-width: 260px;
      height: auto;
      margin-bottom: 10px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 30px;
      max-width: 900px;
      margin: 0 auto;
    }

    .service {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      text-align: center;
    }

    .service img {
      width: 100%;
      max-width: 150px;
      height: auto;
      margin-bottom: 15px;
    }

    .service-name {
      font-size: 1.1rem;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <header>
    <img src="/images/logo-main.png" alt="Seymour Ink Logo">
  </header>

  <h1>Services</h1>

  <div class="services">

    <!-- SERVICE 1 -->
    <div class="service">
      <img src="/services/service1.png" alt="Service 1">
      <div class="service-name">Service 1</div>
    </div>

    <!-- SERVICE 2 -->
    <div class="service">
      <img src="/services/service2.png" alt="Service 2">
      <div class="service-name">Service 2</div>
    </div>

    <!-- Duplicate this block for more services -->
    <!--
    <div class="service">
      <img src="/services/your-file.png" alt="Your Service">
      <div class="service-name">Your Service Name</div>
    </div>
    -->

  </div>

</body>
</html>
